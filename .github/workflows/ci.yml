name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  backend:
    name: Backend (Python) – Lint, syntax, tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Dev tools (lint/format)
          pip install ruff black pre-commit

      - name: Python syntax check (compileall)
        run: |
          python -m compileall .

      - name: Ruff (lint)
        run: |
          ruff --version
          ruff check .

      - name: Black (auto-format)
        run: |
          black --version
          black .

      - name: Pytest
        run: |
          pytest -q

  frontend:
    name: Frontend (Node) – Lint & build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: |
          npm ci

      - name: Lint (ESLint)
        run: |
          npm run lint --silent

      - name: Build
        run: |
          npm run build --if-present
